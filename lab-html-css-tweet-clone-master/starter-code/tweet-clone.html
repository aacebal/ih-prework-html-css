<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
   <div class="tweet">
        <div class="profile-picture">
            <img src = "img/profile-picture.jpg">
        </div>
        <div class="user-name">
            <img src = "img/account-logo.jpg">
            <a>jack<a>
            <img src = "img/validated-account.jpg">
        </div>
        <div class="handle">
            <p>@jack</p>
        </div>
        <p class="text"> just setting up my twttr </p>
        <p class="date"> 9:50PM - 21 Mar 2006 </p>
        <div class="reply">
            <img src="img/reply.jpg">
        </div>
        <div class="retweet">
            <img src="img/retweet.jpg">
            <a>92,555</a>
        </div>
        <div class="favorite">
            <img src="img/favorite.jpg">
            <a>71,111</a>
        </div>
        <div class="follow">
            <img src="img/twitter-logo.jpg">
            <a>Follow</a>
        </div>
    </div>
</body>
</html>
